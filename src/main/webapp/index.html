<!doctype html>

    <!-- Icons -->

    <link rel="stylesheet" href="/resources/bower_components/angular-tree-control/css/tree-control.css"/>
    <!-- endbower -->

    <link rel="stylesheet" href="/resources/css/dropdown.vertical.rtl.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="/resources/css/default.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="/resources/css/default.ultimate.css" media="screen"
          type="text/css"/>
    <link rel="stylesheet" href="/resources/bower_components/jquery-ui/themes/smoothness/jquery-ui.css" media="screen"
          type="text/css"/>
    <!-- endbuild -->

    <!-- WebUygulama -->
    <!-- build:css /resources/styles/main.css -->
    <link rel="stylesheet" href="/resources/css/webuygulama.css"/>
    <!-- endbuild -->

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide {
            display: none !important;
        }
    </style>


    <!-- Title -->
    <title translate="site.title"></title>

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Sticky top</a>

            <li class="nav-item active">

            </li>

                <a class="nav-link" href="#/items">Ürünler</a>

<div class="container" ng-cloak="">

        <div ng-view=""></div>
    </div>
